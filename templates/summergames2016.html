<div id="summergames2016" class="item-container">
  <div id="col1">
    <div id="row1" class="col">
      <div id="legendary-skins" class="section">
        <div id="image-preview" scroll ng-class="{ show: preview, small: preview.isSmall, fixed: isFixed }">
          <div class="preview" ng-show="preview.img">
            <h2>Image Preview</h2> <span>{{preview.name}}</span>
            <img src="{{preview.img}}" />
          </div>
          <div class="preview" ng-if="preview.video">
            <h2>Video Preview</h2> <span>{{preview.name}}</span>
            <video autoplay="true" autostart="true" loop="true" src="{{preview.video}}"></video>
          </div>
        </div>
        <div class="inner" ng-class="{ hide: preview }">
          <h2>Legendary Skins</h2>
          <div class="images">
            <div class="item" ng-repeat="skin in data.items.skinsLegendary track by $index" style="background-image:url({{skin.img}});">
              <div class="thing">
                <input type="checkbox" id="{{'skinsLegendary' + $index}}" ng-model="checked.skinsLegendary[skin.name]" ng-change="onSelect()">
                <label for="{{'skinsLegendary' + $index}}"><h3 class="name">{{skin.name}}</h3></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="epic-skins" class="section">
        <h2>Epic Skins</h2>
        <div class="items">
          <div class="item" ng-repeat="skin in data.items.skinsEpic track by $index" ng-mouseover="showPreview(skin)" ng-mouseleave="hidePreview()">
            <input type="checkbox" id="{{'skinsEpic' + $index}}" ng-model="checked.skinsEpic[skin.name]" ng-change="onSelect()"> <label for="{{'skinsEpic' + $index}}"><h3>{{skin.name}}</h3></label>
          </div>
        </div>
      </div>
      <div class="right">
        <div id="highlight-intros" class="section">
          <h2>Highlight Intros</h2>
          <div class="item" ng-repeat="intro in data.items.intros track by $index" ng-mouseover="showPreview(intro)" ng-mouseleave="hidePreview()">
            <input type="checkbox" id="{{'intro' + $index}}" ng-model="checked.intros[intro.name]" ng-change="onSelect()"> <label for="{{'intro' + $index}}"><h3>{{intro.name}}</h3></label>
          </div>
        </div>
        <div id="emotes" class="section">
          <h2>Emotes</h2>
          <div class="item" ng-repeat="emote in data.items.emotes track by $index" ng-mouseover="showPreview(emote)" ng-mouseleave="hidePreview()">
            <input type="checkbox" id="{{'emote' + $index}}" ng-model="checked.emotes[emote.name]" ng-change="onSelect()"> <label for="{{'emote' + $index}}"><h3>{{emote.name}}</h3></label>
          </div>
        </div>
      </div>
    </div>
    <div id="row2" class="col">
      <div id="voicelines" class="section">
        <h2>Voice Lines</h2>
        <div class="items">
          <div class="item" ng-repeat="voice in data.items.voicelines track by $index">
            <input type="checkbox" id="{{'voice' + $index}}" ng-model="checked.voicelines[voice]" ng-change="onSelect()"> <label for="{{'voice' + $index}}"><h3>{{voice}}</h3></label>
          </div>
        </div>
      </div>
      <div id="victoryposes" class="section">
        <h2>Victory Poses</h2>
        <div class="items">
          <div class="item" ng-repeat="pose in data.items.victoryposes track by $index" ng-mouseover="showPreview(pose)" ng-mouseleave="hidePreview()">
            <input type="checkbox" id="{{'pose' + $index}}" ng-model="checked.victoryposes[pose.name]" ng-change="onSelect()"> <label for="{{'pose' + $index}}"><h3>{{pose.name}}</h3></label>
          </div>
        </div>
      </div>
      <div id="sprays" class="section">
        <h2>Sprays</h2>
        <div class="items">
          <div class="item" ng-repeat="spray in data.items.sprays track by $index" ng-mouseover="showPreview(spray)" ng-mouseleave="hidePreview()">
            <input type="checkbox" id="{{'spray' + $index}}" ng-model="checked.sprays[spray.name]" ng-change="onSelect()"> <label for="{{'spray' + $index}}"><h3>{{spray.name}}</h3></label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="col2">
    <div id="icons" class="section">
      <h2>Player Icons</h2>
      <div class="items">
        <div class="item" ng-repeat="icon in data.items.icons track by $index" ng-mouseover="showPreview(icon, true)" ng-mouseleave="hidePreview()">
          <input type="checkbox" id="{{'icon' + $index}}" ng-model="checked.icons[icon.name]" ng-change="onSelect()"> <label for="{{'icon' + $index}}"><h3>{{icon.name}}</h3></label>
        </div>
      </div>
    </div>
  </div>
</div>
